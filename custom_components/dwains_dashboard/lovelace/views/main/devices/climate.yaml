# dwains_dashboard

#House all Climates

- title: {{ _dd_trans.climate.title }}
  path: devices_climates
  panel: true
  visible: false
  cards:    
    - type: custom:dwains-wrapper-card
      css: | 
        max-width: 1465px;
        padding-bottom: 50px;
        margin: 0 auto;
        font-family: "Open Sans", sans-serif !important;
      card:
        type: vertical-stack
        cards:
          #Header
          - type: custom:dwains-header-card
            title: {{ _dd_trans.climate.title }}
            subtitle: {{ _dd_trans.home.title }}
            navigation_path: home#devices
            icon: {{ _dd_icons.menu_back|default('mdi:chevron-left') }}
          #Start for room climate content page
          - type: custom:dwains-flexbox-card
            padding: true
            items_classes: 'col-xs-12 col-sm-6 col-md-3 col-lg-3'
            cards:
              {% for room in _dd_config.rooms %}
              {% if room["climate"] or room["temperature"] %}
              - type: vertical-stack
                cards:
                  #Heading
                  - type: custom:dwains-heading-card
                    title: {{ room["name"] }}
                  {% if room["climate"] %}
                  {% if room["climate"].split('.')[0] == 'climate' %}
                  # this room has only 1 climate
                  - type: horizontal-stack
                    cards:
                      - type: custom:button-card
                        template: room_climate
                        entity: {{ room["climate"] }}
                        tap_action:
                          action: navigate
                          navigation_path: room_{{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}_climate
                  {% else %}
                  # this room has group of climate
                  # not yet supported                    
                  {% endif %}
                  {% endif %}

                  {% if room["temperature"] %}
                  {% if room["temperature"].split('.')[0] == 'sensor' %}
                  - type: horizontal-stack
                    cards:
                      - type: custom:button-card
                        template: room_climate
                        entity: {{ room["temperature"] }}
                        tap_action:
                          action: more-info
                  {% else %}
                  - type: horizontal-stack
                    cards:
                      - type: custom:button-card
                        template: room_climate
                        entity: {{ room["temperature"] }}
                        tap_action:
                          action: more-info
                        show_state: false
                        styles:
                          grid:
                            - grid-template-areas: '"i n""i comb_state""i l"'
                          custom_fields:
                            comb_state:
                              - justify-self: start
                              - align-self: left
                              - font-size: 13px
                              - color: var(--dwains-theme-grey)
                        custom_fields:
                          comb_state: >
                            [[[
                              const entities = states['{{ room["temperature"] }}'].attributes['entity_id'];
                              var value = 0;
                              var unit = ' ' + hass.config.unit_system["temperature"];
                              var x;
                              for (x in entities) {
                                  value = parseFloat(value) + parseFloat(states[entities[x]].state);
                              }
                              value = parseFloat(value) / parseFloat(entities.length);
                              value = Math.round(value * 10) / 10;
                              return value + unit;
                            ]]]

                  {% endif %}
                  {% endif %}

              {% endif %}
              {% endfor %}