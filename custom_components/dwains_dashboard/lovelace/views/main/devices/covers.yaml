# dwains_dashboard

#House all covers
- title: {{ _dd_trans.cover.title_plural }}
  path: devices_covers
  panel: true
  visible: false
  cards:    
    - type: custom:dwains-wrapper-card
      css: | 
        max-width: 1465px;
        padding-bottom: 50px;
        margin: 0 auto;
        font-family: "Open Sans", sans-serif !important;
      card:
        type: vertical-stack
        cards:  
          #Header
          - type: custom:dwains-header-card
            title: {{ _dd_trans.cover.title_plural }}
            subtitle: {{ _dd_trans.home.title }}
            navigation_path: home#devices
            icon: {{ _dd_icons.menu_back|default('mdi:chevron-left') }}
          - type: custom:dwains-flexbox-card
            padding: true
            items_classes: 'col-xs-12 col-sm-6 col-md-4 col-lg-4'
            cards:
              {% for room in _dd_config.rooms %}
              {% if room["cover"] %}
              - type: vertical-stack
                cards:
                  #Heading
                  - type: custom:dwains-heading-card
                    title: {{ room["name"] }}
                  {% if room["cover"].split('.')[0] == 'cover' %}
                  # this room has only 1 cover
                  - type: custom:dwains-cover-card
                    style: |
                      ha-card {
                        margin: 11px;
                        background: var(--dwains-theme-primary) !important;
                        color: var(--dwains-theme-names) !important;
                      }
                      input[type="range"].range {
                        background: var(--dwains-theme-background) !important;
                        border: none !important;
                      }
                      .percentage {
                        color: var(--dwains-theme-accent) !important;
                      }
                      input[type="range"].range::-webkit-slider-thumb {
                        background: var(--dwains-theme-accent) !important;
                      }
                    entity: {{ room["cover"] }}
                  {% else %}
                  # this room has group of covers
                  - type: custom:dwains-auto-entities-card
                    filter:
                      include:
                        - domain: cover
                          group: {{ room["cover"] }}
                          options:
                            type: custom:dwains-cover-card
                            style: |
                              ha-card {
                                background: var(--dwains-theme-primary) !important;
                                color: var(--dwains-theme-names) !important;
                              }
                              input[type="range"].range {
                                background: var(--dwains-theme-background) !important;
                                border: none !important;
                              }
                              .percentage {
                                color: var(--dwains-theme-accent) !important;
                              }
                              input[type="range"].range::-webkit-slider-thumb {
                                background: var(--dwains-theme-accent) !important;
                              }
                      exclude:
                        - state: unavailable
                    sort:
                      method: name
                      ignore_case: true
                    card:
                      type: custom:dwains-flexbox-card
                      items_classes: 'col-xs-6 col-sm-6 col-md-6 col-lg-6'
                  {% endif %}
              {% endif %}
              {% endfor %}