rooms_child:
  layout: icon_name_state2nd
  show_label: true
  size: 50%
  tap_action: 
    action: more-info 
  styles:
    grid:
      - grid-template-areas: '"i n l"'
      #- grid-template-columns: 20% 30% 1fr
      - grid-template-columns: 65px min-content auto
      - grid-template-rows: min-content min-content min-content
    card:
      - background-color: var(--dwains-theme-primary)
      - border-radius: 5px
      - margin-bottom: 10px
      - padding: 15px 0
    icon:
      - color: var(--dwains-theme-accent)
      - height: 25px
      - width: 25px
    img_cell:
      - width: 45px
      - height: 45px
      - background: var(--dwains-theme-background)
      - color: white
      - border-radius: 100%
    name:
      - color: var(--dwains-theme-names)
      - justify-self: start
      - font-size: 16px
      - align-self: center
    label:
      - justify-self: end
      - align-self: center
      - font-size: 13px
      - color: var(--dwains-theme-grey)
      - text-align: right
      - margin-right: 20px
      - text-transform: capitalize