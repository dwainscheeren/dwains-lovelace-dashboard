# dwains_dashboard

header_states_device:
  show_state: false
  show_label: true
  tap_action: 
    action: navigate
    navigation_path: devices_devices
  name: {{ _dd_trans.device.title_plural }}
  icon: "{{ _dd_icons.device|default('mdi:power-plug') }}"
  variables:
    status: >
      [[[
        var onDevices = 0;

        {% for room in _dd_config.rooms %}
          //Do some things for the Devices
          {% if room["device"] %}
            {% if room["device"].split('.')[0] != 'group' %}
            //This room has only 1 device
              if(states['{{ room["device"] }}'] && states['{{ room["device"] }}'].state == 'on') {
                onDevices++;
              }
            {% else %}
            //This room has group of Devices
              if(states['{{ room["device"] }}']){
                states['{{ room["device"] }}'].attributes['entity_id'].forEach(function(entity){
                  if(states[entity] && states[entity].state == 'on'){
                    onDevices++;
                  }
                });  
              }
            {% endif %}
          {% endif %}
        {% endfor %}

        return onDevices;
      ]]]
  label: >
    [[[
      if(variables.status > 0){
        var onDevices = variables.status;
        return onDevices + ' ' + hass.localize('component.switch.state._.on');
      }
    ]]]
  styles:
    grid:
      - grid-template-areas: '"i""n""l"'
    icon:
      - color: white
      - width: 55%
    img_cell:
      - width: 40px
      - height: 40px
      - background: var(--dwains-theme-header-button-background)
      - color: white
      - border-radius: 100%
    card:
      - background: transparent
      - box-shadow: none
      - padding: 0%
      - width: 61px
      - display: >
          [[[
            if(variables.status && variables.status > 0){
              //On devices
              return 'block';
            } else {
              //No on devices
              return 'none';
            }
          ]]]
    label:
      - color: var(--dwains-theme-header-text)
      - justify-self: center
      - font-size: 11px
      - line-height: 12px
    name:
      - color: var(--dwains-theme-header-text)
      - justify-self: center
      - font-size: 13px