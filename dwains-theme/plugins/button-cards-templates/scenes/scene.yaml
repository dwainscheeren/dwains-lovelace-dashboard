scene:
  styles:
    grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: 35% 65%
      - grid-template-rows: min-content
    card:
      - background-color: var(--dwains-theme-primary)
      - border-radius: 5px
      - margin-bottom: 0px
      - padding-top: 14px
      - padding-bottom: 14px
    icon:
      - color: var(--dwains-theme-header-text)
      - width: 55%
    img_cell:
      - width: 45px
      - height: 45px
      - color: white
      - border-radius: 100%
    name:
      - color: var(--dwains-theme-names)
      - justify-self: start
      - font-size: 15px
      - align-self: center