persons_person:
  show_entity_picture: true
  show_state: true
  tap_action: 
    action: more-info
  state:
    - value: not_home
      styles:
        entity_picture:
          - filter: grayscale(100%)
  styles:
    grid:
      - grid-template-areas: '"i n" "i s" "graph graph"'
      - grid-template-columns: 30% 70%
      - grid-template-rows: min-content min-content min-content
    card:
      - background-color: var(--dwains-theme-primary)
      - border-radius: 5px
      - overflow: unset
    entity_picture:
      - width: 100% 
    img_cell:
      - width: 75px
      - height: 75px
      - color: white
      - border-radius: 100%
    state:
      - justify-self: start
      - font-size: 14px
      - align-self: flex-start
      - color: var(--dwains-theme-names)
    name:
      - justify-self: start
      - font-size: 16px
      - align-self: end
      - color: var(--dwains-theme-names)
    custom_fields:
      graph:
        - overflow: unset