more_page_house_information_favorites:
  show_label: true
  show_state: true
  show_last_changed: true
  show_icon: true
  tap_action: 
    action: more-info 
  double_tap_action:
    action: toggle
    haptic: light 
  styles:
    grid:
      - grid-template-areas: '"i n" "i s" "i l"'
      - grid-template-columns: 30% 70%
      - grid-template-rows: min-content min-content
    card:
      - background-color: var(--dwains-theme-primary)
      - border-radius: 0
      - box-shadow: none     
    name: 
      - font-size: 15px
      - font-weight: bold
      - color: var(--dwains-theme-names)
      - justify-self: start
    state:
      - justify-self: start
      - font-size: 13px
      - color: var(--dwains-theme-names)
    label:
      - padding-top: 0px
      - padding-bottom: 0px
      - font-size: 12px
      - color: var(--dwains-theme-grey)
      - justify-self: start
    icon:
      - color: var(--dwains-theme-accent)