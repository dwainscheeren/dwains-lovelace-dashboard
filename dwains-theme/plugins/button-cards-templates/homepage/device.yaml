homepage_device:
  size: 55px
  show_label: true
  double_tap_action:
    action: toggle
  styles:
    grid:
      - position: relative
    card: 
      - background-color: var(--dwains-theme-primary)
      - padding: 5px
      - color: white
      - border-radius: 5px
    name:
      - font-size: 16px
      - font-weight: bold
      - color: var(--dwains-theme-names)
    label:
      - padding-top: 5px
      - padding-bottom: 5px
      - font-size: 13px
      - color: var(--dwains-theme-grey)
    icon:
      - color: var(--dwains-theme-accent)
    img_cell:
      - padding-top: 20px
      - padding-bottom: 5px
      
    custom_fields:
      additional_info:
        - background-color: transparent;
        - position: absolute
        - right: 0px
        - top: 30px
        - width: 40px
        - height: 90px
        - text-align: right
        - color: var(--dwains-theme-grey)
      lights:
        - background-color: transparent;
        - position: absolute
        - right: 0px
        - top: 0px
        - width: 40px
        - height: 40px
        - text-align: right
        - color: var(--dwains-theme-grey)