# dwains_theme

header_house_information:
  show_state: false
  show_label: false
  show_name: false
  icon: "{{ _d_t_icons.more_house_information|default('mdi:home') }}"
  tap_action:
    action: navigate
    navigation_path: more_page_house_information
  styles:
    grid:
      - grid-template-areas: '"i"'
      - grid-template-columns: 100%
      - grid-template-rows: min-content
    card:
      - box-shadow: none
      - padding: 0 0
    icon:
      - color: white
      - width: 55%
    img_cell:
      - width: 40px
      - height: 40px
      - background: var(--dwains-theme-header-button-background)
      - color: white
      - border-radius: 100%
      - justify-self: start