header_person:
  layout: icon_name_state2nd
  show_entity_picture: true
  show_state: true
  show_label: true
  label: >
    [[[ 
      if(!entity){
        console.log('Dwains Theme Error: Invalid person entity persons.yaml!');
      }
    ]]]
  tap_action: 
    action: more-info
  state:
    - value: not_home
      styles:
        entity_picture:
          - filter: grayscale(100%)
  styles:
    grid:
      - grid-template-columns: 35% 1fr
    card:
      - box-shadow: none
      - padding: 0%
    entity_picture:
      - width: 100% 
    img_cell:
      - width: 45px
      - height: 45px
      - color: white
      - border-radius: 100%
    state:
      - color: white
      - justify-self: start
      - font-size: 12px
    name:
      - color: white
      - justify-self: start
      - font-size: 14px