# dwains_theme

header_house_information_large:
  show_state: false
  show_label: false
  show_name: true
  name: "{{ _d_t_trans.house_information.title }}"
  icon: '{{ _d_t_icons.more_house_information|default('mdi:home') }}'
  tap_action: 
    action: navigate
    navigation_path: more_page_house_information
  styles:
    grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: 40px min-content
      - grid-template-rows: min-content
    card:
      - box-shadow: none
      - padding: 4px
      - margin-left: 11px
      - background: '#181818'
      - border-radius: 15px
      - width: auto
    icon:
      - color: white
      - width: 55%
    img_cell:
      - width: 40px
      - height: 40px
      - background: '#181818'
      - color: white
      - border-radius: 100%
      - justify-self: start
    name:
      - color: var(--dwains-theme-header-text)
      - justify-self: start
      - font-size: 14px
      - padding-right: 10px