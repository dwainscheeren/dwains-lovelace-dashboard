# dwains_theme

header_states_media_player:
  show_state: false
  show_label: true
  tap_action: 
    action: navigate
    navigation_path: devices_media_players
  name: {{ _d_t_trans.media_player.title_plural }}
  icon: "{{ _d_t_icons.media_player|default('mdi:play-pause') }}"
  variables:
    status: >
      [[[
        var onMediaPlayers = 0;

        {% for room in _d_t_config.rooms %}
          //Do some things for the media_players
          {% if room["media_player"] %}
            {% if room["media_player"].split('.')[0] != 'group' %}
            //This room has only 1 media_player
              if(states['{{ room["media_player"] }}'] && states['{{ room["media_player"] }}'].state == 'on') {
                onMediaPlayers++;
              }
            {% else %}
            //This room has group of media_players
              if(states['{{ room["media_player"] }}']){
                states['{{ room["media_player"] }}'].attributes['entity_id'].forEach(function(entity){
                  if(states[entity] && states[entity].state == 'on'){
                    onMediaPlayers++;
                  }
                });  
              }
            {% endif %}
          {% endif %}
        {% endfor %}

        return onMediaPlayers;
      ]]]
  label: >
    [[[
      if(variables.status > 0){
        var onMediaPlayers = variables.status;
        return onMediaPlayers + ' ' + hass.localize('component.media_player.state._.on');
      }
    ]]]
  styles:
    grid:
      - grid-template-areas: '"i""n""l"'
    icon:
      - color: white
      - width: 55%
    img_cell:
      - width: 40px
      - height: 40px
      - background: var(--dwains-theme-header-button-background)
      - color: white
      - border-radius: 100%
    card:
      - box-shadow: none
      - padding: 0%
      - width: 61px
      - display: >
          [[[
            if(variables.status && variables.status > 0){
              //On media_players
              return 'block';
            } else {
              //No on media_players
              return 'none';
            }
          ]]]
    label:
      - color: var(--dwains-theme-header-text)
      - justify-self: center
      - font-size: 11px
      - line-height: 12px
    name:
      - color: var(--dwains-theme-header-text)
      - justify-self: center
      - font-size: 13px