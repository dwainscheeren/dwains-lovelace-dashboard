# dwains_theme

header_states_cover:
  show_state: false
  show_label: true
  tap_action: 
    action: more-info
  name: > 
    [[[ 
      return hass.localize('domain.cover'); 
    ]]]
  icon: '{{ _d_t_icons.cover|default('mdi:window-shutter') }}'
  variables:
    status: >
      [[[
        var openCovers = 0;

        {% for room in _d_t_config.rooms %}                        
          //Do some things for the covers
          {% if room["cover"] %}
            {% if room["cover"].split('.')[0] == 'cover' %}
            //This room has only 1 cover
              if(states['{{ room["cover"] }}'] && states['{{ room["cover"] }}'].state == 'open') {
                openCovers++;
              }
            {% elif room["cover"].split('.')[0] == 'group' %}
            //This room has group of covers
              if(states['{{ room["cover"] }}']){
                states['{{ room["cover"] }}'].attributes['entity_id'].forEach(function(entity){
                  if(states[entity] && states[entity].state == 'open'){
                    openCovers++;
                  }
                });  
              }
            {% endif %}
          {% endif %}
        {% endfor %}

        return openCovers;
      ]]]
  label: >
    [[[
      if(variables.status > 0){
        var openCovers = variables.status;
        return openCovers + ' ' + hass.localize('state.cover.open');
      }
    ]]]
  styles:
    grid:
      - grid-template-areas: '"i""n""l"'
    icon:
      - color: white
      - width: 55%
    img_cell:
      - width: 40px
      - height: 40px
      - background: '#ff9101'
      - color: white
      - border-radius: 100%
    card:
      - box-shadow: none
      - padding: 0%
      - width: 61px
      - display: >
          [[[
            if(variables.status && variables.status > 0){
              //Open covers
              return 'bcover';
            } else {
              //No open covers
              return 'none';
            }
          ]]]
    label:
      - color: var(--dwains-theme-header-text)
      - justify-self: center
      - font-size: 12px
    name:
      - color: var(--dwains-theme-header-text)
      - justify-self: center
      - font-size: 13px