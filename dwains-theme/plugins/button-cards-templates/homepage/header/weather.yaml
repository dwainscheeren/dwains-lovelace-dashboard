# dwains_theme

header_weather:
  show_state: true
  show_label: false
  name: >
    [[[ 
      {% if _d_t_config.global["outside_temperature"] %}
        if(states['{{ _d_t_config.global["outside_temperature"] }}']){
          {% if _d_t_config.global["outside_temperature"].split('.')[0] == 'sensor' %}
            return ', ' + (Math.round(states['{{ _d_t_config.global["outside_temperature"] }}'].state * 10) / 10) + '°';
          {% else %}
            return 'Outside temp no sensor type';
          {% endif %}
        } else {
          console.log("Dwains Theme Error: Invalid global.yaml:outside_temperature entity!");
          return 'Weather Entity Error!';
        }
      {% else %}
        if(entity){
          return ', ' + entity.attributes.temperature + "°";
        } else {
          console.log("Dwains Theme Error: Invalid global.yaml:weather entity!");
          return 'Weather Entity Error!';
        }
      {% endif %}
    ]]]
  entity: {{ _d_t_config.global["weather"] }}
  tap_action:
    !include 
      - ../../../../views/popups/weather.yaml
      - entity: {{ _d_t_config.global["weather"] }}
  state:
    - value: clear-night
      icon: mdi:weather-night
    - value: cloudy
      icon: mdi:weather-cloudy
    - value: overcast
      icon: mdi:weather-cloudy-arrow-right
    - value: fog
      icon: mdi:weather-fog
    - value: hail
      icon: mdi:weather-hail
    - value: lightning
      icon: mdi:weather-lightning
    - value: lightning-rainy
      icon: mdi:weather-lightning-rainy
    - value: partlycloudy
      icon: mdi:weather-partly-cloudy
    - value: pouring
      icon: mdi:weather-pouring
    - value: rainy
      icon: mdi:weather-rainy
    - value: snowy
      icon: mdi:weather-snowy
    - value: snowy-rainy
      icon: mdi:weather-snowy-rainy
    - value: sunny
      icon: mdi:weather-sunny
    - value: windy
      icon: mdi:weather-windy
    - value: windy-variant
      icon: mdi:weather-windy-variant
  styles:
    grid:
      - grid-template-areas: '"i s n"'
      - grid-template-columns: 25px min-content min-content
      - grid-template-rows: auto
      - justify-self: center
      - width: auto
      - background: '#181818'
      - border-radius: 15px
      - padding: 0 10px
    card:
      - box-shadow: none
      - padding: 0%
      - height: 40px
    icon:
      - color: '#feb00b'
      - width: 100%
    img_cell:
      - width: 20px
      - height: 20px
    state:
      - color: var(--dwains-theme-header-text)
      - justify-self: start
      - align-self: center
      - font-size: 12px
    name:
      - color: var(--dwains-theme-header-text)
      - justify-self: start
      - align-self: center
      - font-size: 12px