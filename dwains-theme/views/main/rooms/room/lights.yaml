# dwains_theme

#Page for lights for a room

{% for room in _d_t_config.rooms %}
{% if room["light"] %}
- title: {{ room["name"] }} {{ _d_t_trans.light.title_plural }}
  path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}_lights
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
        }
      card:
        type: vertical-stack
        cards:
          #Header
          - !include
            - ../../../partials/header.yaml
            - title: {{ _d_t_trans.light.title_plural }}
              subtitle: {{ room["name"] }}
              navigation_path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}  
          #Start for room lights content page
          {% if room["light"].split('.')[0] == 'light' %}
          # this room has only 1 light
          {% else %}
          # this room has group of lights
          - type: custom:mod-card
            style: |
              ha-card {
                padding-left: 11px;
              }
            card:
              type: custom:auto-entities
              filter:
                include:
                  - group: {{ room["light"] }}
                    options:
                      type: custom:button-card
                      template: room_light
                      double_tap_action:
                        !include 
                          - ../../../popups/light.yaml
                          - entity: this.entity_id
              sort:
                method: name
                ignore_case: true
              card:
                type: custom:layout-card
                column_width: 180px
                layout: horizontal
                justify_content: start
          {% endif %}
{% endif %}
{% endfor %}
