# dwains_theme

- path: lights
  icon: {{ _d_t_icons.menu_lights|default('mdi:lightbulb-group') }}
  title: {{ _d_t_trans.all_lights.title }}
  badges: []
  cards:
    - type: vertical-stack
      cards:
        #Header
        - !include
          - ../partials/header.yaml
          - title: {{ _d_t_trans.all_lights.title }}
        #Start for all lights page
        #All lights
        {% for room in _d_t_config.rooms %}
        {% if room["light"] %}
        #Heading
        - !include
          - ../partials/heading.yaml
          - title: {{ room["name"] }}
            type: button
            entity: {{ room["light"] }}
        {% if room["light"].split('.')[0] == 'light' or room["light"].split('.')[0] == 'switch' %}
        # this room has only 1 light (light or switch entity)
        - type: custom:mod-card
          style: |
            ha-card {
              padding: 0px 16px 10px 16px;
            }
          card:
            type: horizontal-stack
            cards:
              - type: custom:button-card
                template: room_light
                entity: {{ room["light"] }}
                {% if room["light"].split('.')[0] == 'light' %}
                tap_action:
                  !include 
                    - ../popups/light.yaml
                    - entity: {{ room["light"] }}
                {% endif %}
              - type: custom:button-card
                color_type: blank-card
                aspect_ratio: 1/1
        {% else %}
        # this room has group of lights
        - type: custom:mod-card
          style: |
            ha-card {
              padding: 0px 8px 10px 8px;
            }
          card:
            type: custom:auto-entities
            filter:
              include:
                - group: {{ room["light"] }}
                  options:
                    type: custom:button-card
                    template: room_light
                    tap_action:
                      !include 
                        - ../popups/light.yaml
                        - entity: this.entity_id
            sort:
              method: name
              ignore_case: true
            card:
              type: custom:layout-card
              min_columns: 2
              max_columns: 2
              layout: horizontal
        {% endif %}
        {% endif %}
        {% endfor %}
        