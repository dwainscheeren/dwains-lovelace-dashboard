- title: All batteries
  path: more_all_data_batteries
  cards:
    - type: vertical-stack
      cards:
        #Header
        - !include
          - ../../../partials/header.yaml
          - title: All batteries
            subtitle: All data
            navigation_path: more_all_data
        #Start for all data page
        - type: custom:mod-card
          style: |
            ha-card {
              padding: 8px;
            }
          card:
            type: custom:layout-card
            cards:
              - type: custom:auto-entities
                filter:
                  exclude:
                    - entity_id: '*battery_state*'
                  include:
                    - entity_id: '*battery*'
                      options:
                        type: custom:button-card
                        template: all_data_item
                        entity: this.entity_id
                        icon: >
                          [[[ 
                            if (states[`this.entity_id`].state != 'unknown' && states[`this.entity_id`].state != 100) {
                              var battery = Math.round(states[`this.entity_id`].state / 10) * 10
                              return 'mdi:battery-' + battery;
                            } else {
                              return 'mdi:battery';
                            }
                          ]]]
                    - type: custom:button-card
                      color_type: blank-card
                      aspect_ratio: 1/1
                show_empty: false
                sort:
                  method: name
                  numeric: true
                card:
                  type: custom:layout-card
                  min_columns: 2
                  max_columns: 2
                  justify_content: start
                  layout: horizontal