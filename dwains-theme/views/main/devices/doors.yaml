# dwains_theme

#House all doors
- title: {{ _d_t_trans.door.title_plural }}
  path: devices_doors
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
          font-family: "Open Sans", sans-serif !important;
        }
      card:
        type: vertical-stack
        cards:
          #Header
          - !include
            - ../../partials/header.yaml
            - title: {{ _d_t_trans.door.title_plural }}
              subtitle: {{ _d_t_trans.home.title }}
              navigation_path: home#devices
          #Start for room doors content page
          - type: custom:dwains-flexbox-card
            padding: true
            items_classes: 'col-xs-12 col-sm-6 col-md-3 col-lg-3'
            cards:
              {% for room in _d_t_config.rooms %}
              {% if room["door"] %}
              - type: vertical-stack
                cards:
                  #Heading
                  - !include
                    - ../../partials/heading.yaml
                    - title: {{ room["name"] }}
                  {% if room["door"].split('.')[0] != 'group' %}
                  # this room has only 1 door
                  - type: custom:mod-card
                    style: |
                      ha-card {
                        padding: 0px;
                      }
                    card:
                      type: horizontal-stack
                      cards:
                        - type: custom:button-card
                          template: room_door
                          entity: {{ room["door"] }}
                          tap_action:
                            action: more-info
                  {% else %}
                  # this room has group of doors
                  - type: custom:auto-entities
                    filter:
                      include:
                        - group: {{ room["door"] }}
                          options:
                            type: custom:button-card
                            template: room_door
                            tap_action:
                              !include 
                                - ../../popups/more-info.yaml
                                - entity: this.entity_id
                    sort:
                      method: name
                      ignore_case: true
                    card:
                      type: custom:dwains-flexbox-card
                      items_classes: 'col-xs-6 col-sm-6 col-md-6 col-lg-6'
                  {% endif %}
              {% endif %}
              {% endfor %}