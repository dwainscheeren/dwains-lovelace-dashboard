# dwains_theme

#House all Climates

- title: {{ _d_t_trans.climate.title }}
  path: devices_climates
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
        }
      card:
        type: vertical-stack
        cards:
          #Header
          - !include
            - ../../partials/header.yaml
            - title: {{ _d_t_trans.climate.title }}
              navigation_path: home
          #Start for room climate content page
          - type: custom:mod-card
            style: |
              ha-card {
                //padding-left: 11px;
              }
            card:
              type: custom:layout-card
              column_width: 360px
              #layout: horizontal
              justify_content: start
              cards:
                {% for room in _d_t_config.rooms %}
                {% if room["climate"] %}
                - type: vertical-stack
                  cards:
                    #Heading
                    - !include
                      - ../../partials/heading.yaml
                      - title: {{ room["name"] }}
                    {% if room["climate"].split('.')[0] == 'climate' %}
                    # this room has only 1 climate
                    - type: custom:mod-card
                      style: |
                        ha-card {
                          padding-left: 11px;
                        }
                      card:
                        type: horizontal-stack
                        cards:
                          - type: custom:button-card
                            template: room_light
                            entity: {{ room["climate"] }}
                    {% else %}
                    # this room has group of climate
                    # not yet supported                    
                    {% endif %}
                {% endif %}
                {% endfor %}